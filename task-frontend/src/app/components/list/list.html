<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <!-- Position Column -->
  <ng-container matColumnDef="NO.">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
    <!-- Position Column -->
  <ng-container matColumnDef="Título">
    <th mat-header-cell *matHeaderCellDef> Tarea </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Completada">
    <th mat-header-cell *matHeaderCellDef> Completada </th>
    <td mat-cell *matCellDef="let element"> {{element.isCompleted?"Sí":"No"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>

</table>
